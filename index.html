<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G1レース統計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .slider-container {
            margin: 20px 0;
        }
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .graph {
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: none;
        }
        input[type="range"] {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>G1レース統計</h1>

    <div class="slider-container">
        <label for="size-slider">グラフのサイズ:</label>
        <input type="range" id="size-slider" min="200" max="800" value="600" step="10">
    </div>

    <div class="graph-container">
        <div class="graph">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=262995811&format=interactive"></iframe>
        </div>

        <div class="graph">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=1135857323&format=interactive"></iframe>
        </div>
        
        <div class="graph">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=1143251027&format=interactive"></iframe>
        </div>

        <div class="graph">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=33068250&format=interactive"></iframe>
        </div>

        <div class="graph">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=771264842&format=interactive"></iframe>
        </div>

        <div class="graph">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=1642926778&format=interactive"></iframe>
        </div>
    </div>

    <script>
        const slider = document.getElementById("size-slider");
        const iframes = document.querySelectorAll("iframe");

        slider.addEventListener("input", function() {
            const newSize = slider.value + "px";
            iframes.forEach(iframe => {
                iframe.style.width = newSize;
                iframe.style.height = (slider.value * 0.67) + "px"; // アスペクト比を維持
            });
        });
    </script>
</body>
</html>
