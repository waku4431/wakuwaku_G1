<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G1レース統計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border: 1px solid #ccc;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab.active {
            background: #333;
            color: white;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .graph-container, .sheet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .graph, .sheet {
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* スマホに最適な幅 */
            height: 300px; /* 高さも固定 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>G1レース統計</h1>

    <!-- タブメニュー -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('graphs')">グラフ</div>
        <div class="tab" onclick="showTab('sheet1')">回収額&回収率</div>
        <div class="tab" onclick="showTab('sheet2')">掛け金</div>
    </div>

    <!-- グラフエリア -->
    <div id="graphs" class="content active">
        <div class="graph-container">
            <div class="graph">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=262995811&format=interactive"></iframe>
            </div>
            <div class="graph">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubchart?oid=1135857323&format=interactive"></iframe>
            </div>
        </div>
    </div>

    <!-- シート1（回収額&回収率） -->
    <div id="sheet1" class="content">
        <div class="sheet">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubhtml?gid=1266056440&single=true"></iframe>
        </div>
    </div>

    <!-- シート2（掛け金） -->
    <div id="sheet2" class="content">
        <div class="sheet">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-celwGB5t3r4mGHdRHi48tGpY3Bg0x0v3BNLFrqukEWAT4QoHi0Q2zsbPDVKIfglG7YcCI_q8QPs/pubhtml?gid=951086961&single=true"></iframe>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // 全タブを非表示にする
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            // クリックされたタブを表示
            document.getElementById(tabId).classList.add('active');

            // タブのアクティブ状態を切り替え
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
